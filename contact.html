            <script>
              // Replace "YOUR_API_KEY" with your actual Google Maps API key
        const apiKey = "AIzaSyBoiRnLIT9ixMH6N3OrIkQ8XMCqawHiUWE";
        
        // Set your desired end point coordinates (latitude and longitude)
        const endPoint = { lat: 37.7749, lng: -122.4194 }; // Example: San Francisco
        
        function initMap() {
          const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 12,
            center: endPoint,
          });
        
          const searchBox = document.getElementById("searchbox");
          const searchButton = document.getElementById("searchButton");
        
          searchButton.addEventListener("click", () => {
            const searchQuery = searchBox.value;
            geocodeAndShowLocation(searchQuery, map);
          });
        }
        
        function geocodeAndShowLocation(searchQuery, map) {
          const geocoder = new google.maps.Geocoder();
          geocoder.geocode({ address: searchQuery }, (results, status) => {
            if (status === google.maps.GeocoderStatus.OK) {
              const location = results[0].geometry.location;
              map.setCenter(location);
              const marker = new google.maps.Marker({
                position: location,
                map: map,
              });
            } else {
              alert("Location not found: " + status);
            }
          });
        }
        
        initMap();
