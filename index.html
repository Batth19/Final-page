<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:rgb(140, 248, 248);
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1, h2 {
            margin-top: 40px;
        }
        p {
            margin: 10px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: green;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
    </style>

    </head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html" style="margin-left:20px;"><button>Blog</button></a>
            <a href="Services.html" style="margin-left:40px;"><button>Pet Services</button></a>
        </nav>
    </header>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          // Fetch the contacts from XML file
          fetch('contacts.xml')
          .then(response => response.text())
          .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
          .then(data => {
              const contacts = data.querySelectorAll('contact');
              const container = document.querySelector('.container');
              contacts.forEach(contact => {
                  const type = contact.querySelector('type').textContent;
                  const value = contact.querySelector('value').textContent;
                  const heading = document.createElement('h2');
                  heading.textContent = type;
                  const paragraph = document.createElement('p');
                  if(type === 'Phone Number') {
                      const anchor = document.createElement('a');
                      anchor.href = 'tel:' + value;
                      anchor.textContent = value;
                      paragraph.appendChild(anchor);
                  } else {
                      paragraph.textContent = value;
                  }
                  container.appendChild(heading);
                  container.appendChild(paragraph);
              });
          })
          .catch(error => console.error('Error fetching contacts:', error));
      });
  </script>
